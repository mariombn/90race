[application]

name="90' Race"
main_scene="res://scenes/MainMenu.tscn"
icon="res://assets/ic_launcher/web_hi_res_512.png"

[autoload]

Transition="*res://scenes/Transition.tscn"

[display]

orientation="portrait"
emulate_touchscreen=true
width=720
height=1280
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[physics_2d]

motion_fix_enabled=true

[rasterizer.iOS]

use_fragment_lighting=false
fp16_framebuffer=false
